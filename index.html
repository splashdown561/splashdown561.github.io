<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Blog Clásico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Blog Clásico</h1>
    <p class="subtitle">Reflexiones, historias y pensamientos...</p>
  </header>

  <main id="blog-posts">
    <!-- Aquí se cargarán las entradas del blog -->
  </main>

  <footer>
    <p>&copy; 2025 Mi Blog Clásico — Todos los derechos reservados</p>
  </footer>

  <script>
    fetch('posts/')
      .then(response => response.json())
      .then(data => {
        const postsContainer = document.getElementById('blog-posts');
        data.forEach(post => {
          const postElement = document.createElement('article');
          postElement.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.date}</p>
            <p>${post.content}</p>
          `;
          postsContainer.appendChild(postElement);
        });
      });
  </script>
</body>
</html>
